<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Join all elements</title>
</head>
<body>
 <h2>Joining of Array Elements</h2>
 <p id="Array"></p>
 <script>
 var colors = ["Kanchana", "Aashika", "Aashika", "Garima"];
 var result = colors.join(',');
 document.getElementById("Array").innerHTML = result;
 </script>
</body>
</html>
