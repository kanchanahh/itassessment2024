<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Grade Assigner</title>
 <script>
 function gradeAssigner(){
 var marks = parseFloat(prompt("please enter you're grade: "));
 var grade;
 if(marks >=80 && marks <=100){
 grade = "Distinction";
 }
 else if (marks >=60 && marks < 80){
 grade = "First Division";
 }
 else if (marks >=50 && marks < 60){
 grade = "Second Division";
 }
 else if (marks >=30 && marks < 50){
 grade = "third Division";
 }
 else{
 grade = "Fail";
 }
 alert("You're assigned grade is: " +grade)
 }
 </script>
 
</head>
<body>
 <h1> Grade Assigner </h1>
 <button onclick="gradeAssigner()">Assign Grade</button>
 
</body>
</html>
