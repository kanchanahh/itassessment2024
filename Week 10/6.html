<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Multiplication Of 5</title>
</head>
<body>
<h2>Multiplication Table of 5</h2>
<p id="Multiplication"></p>
<script>
let text = "";
for (let i = 1; i <= 10; i++) {
 text += `${5} * ${i} = ${5 * i}<br>`;
}
document.getElementById("Multiplication").innerHTML = text;
</script>
 
</body>
</html>
