<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Something</title>
</head>
<body>
 <h2>Enter Array Elements</h2>
 <label for="arrayInput">Enter integers separated by commas:</label>
 <input type="text" id="arrayInput">
 <button onclick="calculate()">Calculate</button>
 <div id="result"></div>
<script>
 function calculate() {
 var input = document.getElementById("arrayInput").value;
 var integers = input.split(",").map(Number);
 var sum = 0;
 for (var i = 0; i < integers.length; i++) {
 sum += integers[i];
 }
 var product = 1;
 for (var i = 0; i < integers.length; i++) {
 product *= integers[i];
 }
 var resultDiv = document.getElementById("result");
 resultDiv.innerHTML = "<p>Sum: " + sum + "</p>" + "<p>Product: " + product + "</p>";
 }
</script>
</body>
</html>
